{% load static %}
<html>

<head>
  <link href='{% static "/css/login.css" %}' rel="stylesheet">
  <link href='{% static "/css/bootstrap.min.css" %}' rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log in</title>
</head>

<body >
  <div class="mx-auto mainContainer">
    <div class="form-inline header1">
        <h3 class="w-50 {{login_color}}">Login</h3>
      <h3 class="w-50 {{signup_color}}"><a style="text-decoration:none" href="/signup">SignUp</a></h3>
    </div>
    <form action="login" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-control-label">Email Id <red>*</red></label>
            <input type="email" name="user_email" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-control-label">Password <red>*</red></label>
            <input type="password" name="user_pass" class="form-control" required>
        </div>
        <div class="footerContainer">
            <red>{{ error }}</red><br>
            <input type="submit" class="loginButton" value="Login">
        </div>
    </form>
  </div>
</body>
</html>
