{% load static %}
<html>

<head>
  <link href='{% static "/css/login.css" %}' rel="stylesheet">
  <link href='{% static "/css/bootstrap.min.css" %}' rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
</head>

<body >
  <div class="mx-auto mainContainer">
    <div class="form-inline header1">
        <h3 class="w-50 {{login_color}}"><a style="text-decoration:none" href="/">Login</a></h3>
      <h3 class="w-50 {{signup_color}}">SignUp</h3>
    </div>
    <form action="signup" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-control-label">First Name <red>*</red></label>
            <input type="text" name="user_firstname" class="form-control" required>
        </div>
        <div class="form-group">
            <label class="form-control-label">Last Name <red>*</red></label>
            <input type="text" name="user_lastname" class="form-control" required>
        </div>
        <div class="form-group">
            <label class="form-control-label">Email <red>*</red></label>
            <input type="email"name="user_email" class="form-control" required>

        </div>
        <div class="form-group">
            <label class="form-control-label">Password <red>*</red></label>
            <input type="password" name="user_password" minlength="8" class="form-control" required>
        </div>
        <div class="footerContainer">
            <red>{{ error }}</red><br>
            <input type="submit" class="loginButton" value="SignUp">
        </div>
    </form>
  </div>
</body>
</html>
